{%  extends "model-page.html" %}

{%  block content %}
    
    <h2>Evento</h2>
    
    <form action="submit" method="POST">{% csrf_token %}

        <label>Titulo</label>
        <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
        <br>

        <input type="text" name="titulo" size="23" value="{{ evento.titulo }}" >
        <br>
        <label>Data do Evento:</label>
        <br>
        <input type="datetime-local" name="data_evento" size ="23"
               value="{{ evento.get_data_input_evento }}">
        <br>
        <label>Descrição</label>
        <br>
        <textarea name="descricao" rows="5" cols="23">{{ evento.descricao }}</textarea>
        <br><br>
        <button type="submit">Salvar</button>
        <a href="/">
        <button>Cancelar</button>
        </a>
    </form>
{% endblock %}
